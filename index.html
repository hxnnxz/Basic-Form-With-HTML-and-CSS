<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanana Form: Contact Information</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,500;0,600;1,500;1,600&display=swap');
      </style>
    
</head>
<body>
    <main>

        <!-- MENU LIST --LEFT SECTION -->
        <div class="menu-section">

            <!-- HEADER -->
            <div class="logo">
                <!-- <img class="logo-img" src="src/logo.png" alt="Hanana Form"> -->
                <h1>Hanana Form</h1>
            </div>

            <!-- MENU --UNORDERED LIST -->
            <div class="menu-lists">
                <ul>
                    <li style="background-color: #F1DEC9; color: #8D7B68; font-weight: 600;">Contact</li>
                    <li>Additional Information</li>
                    <li>Finish</li>
                </ul>
            </div>

        </div>

        <!-- FORM --RIGHT SECTION -->
        <div class="form-section">

            <!-- TITLE --TOP ROW -->
            <div class="top">
                <h1>Contact Form</h1>
            </div>

            <!-- THE FORM -->
            <form action="#">

                <!-- INPUTS CONTAINER -- CENTER ROW -->
                <div class="center">

                    <!-- NAME --TEXT -->
                    <div class="inputs name-input">
                        <label class="labels" for="first_name">First Name</label>
                        <input type = "text" id = "first_name" placeholder="first name" />
                    </div>

                    <div class="inputs name-input">
                        <label class="labels"for="last_name">Last Name</label>
                        <input type = "text" id = "last_name" placeholder="last name" />
                    </div>
                    
                    <!-- PHONE NUMBER --TEL -->
                    <div class="inputs number-input">
                        <label class="labels" for="phone_number">Phone Number</label>
                        <input type = "tel" id = "phone_number" placeholder="phone number" />
                    </div>
                    
                    <!-- SOCIAL MEDIA --URL -->
                    <div class="inputs url-input">
                        <label class="labels" for="social_media_url">Social Media</label>
                        <input type = "url" id = "social_media_url" placeholder="social media url" />
                    </div>                        

                    <!-- EMAIL --EMAIL -->
                    <div class="inputs email-input">
                        <label class="labels" for="email">Email</label>
                        <input type = "email" id = "email" placeholder="active email" value=""/>
                    </div>
                    
                    <!-- PHOTO --FILE -->
                    <div class="inputs upload-photo">
                        <label class="labels" for="fileupload">Upload Photo</label>
                        <input type = "file" id = "fileupload" accept = "image/*">
                        <img src="src/image-upload-icon.png" alt="" class="upload-photo-icon">
                    </div>
                </div>

                <!-- BUTTONS --BOTTOM ROW -->
                <div class="bottom">
                    <div class="leftB">
                        <button class="reset" type="reset">Reset</button>
                        <!-- <button class="save" type="submit">Save</button> -->
                    </div>
    
                    <div class="rightB">
                        <button class="next"><a href="addInfo.html">Next</a></button>
                    </div>
                </div>

            </form>

        </div> <!-- .form-section -->
        
    </main>
</body>
</html>
