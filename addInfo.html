<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanana Form: Additional Information</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleTwo.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,500;0,600;1,500;1,600&display=swap');
    </style>
    
</head>
<body>
    <main>
        
        <!-- MENU LIST --LEFT SECTION -->
        <div class="menu-section">

            <!-- HEADER -->
            <div class="logo">
                <!-- <img class="logo-img" src="src/logo.png" alt="Hanana Form"> -->
                <h1>Hanana Form</h1>
            </div>

            <!-- MENU --UNORDERED LIST -->
            <div class="menu-lists">
                <ul>
                    <li>Contact</li>
                    <li style="background-color: #F1DEC9; color: #8D7B68; font-weight: 600;" >Additional Information</li>
                    <li>Finish</li>
                </ul>
            </div>

        </div>

        <!-- FORM --RIGHT SECTION -->
        <div class="form-section">

            <!-- TITLE --TOP ROW -->
            <div class="top">
                <h1>Additional Information</h1>
            </div>

            <!-- THE FORM --CENTER ROW -->
            <form action="#">

                <!-- SKILL --CHECKBOX -->
                <div class="skill-container">
                    <label>Skills</label>
                    <div class="center checkboxes">
                        <!-- checkbox skills -->                    
                            <div class="checks">
                                <label>
                                    <input type="checkbox" name="skill" value="on">
                                    <span>FrontEnd</span>
                                </label>
                            </div>
                    
                            <div class="checks">
                                <label>
                                    <input type="checkbox" name="skill" value="on">
                                    <span>BackEnd</span>
                                </label>
                            </div>
                    
                            <div class="checks">
                                <label>
                                    <input type="checkbox" name="skill" value="on">
                                    <span>Database</span>
                                </label>
                            </div>
                    </div>
                </div>
                
                <!-- AGE --RADIO BUTTON -->
                <div class="radio-container">
                    <label>Age</label>
                    <div class="center radios">
                        <label>
                            <input type="radio" name="age" value="on">
                            <span>16-19</span>
                        </label>
    
                        <label>
                            <input type="radio" name="age" value="on">
                            <span>20-23</span>
                        </label>
    
                        <label>
                            <input type="radio" name="age" value="on">
                            <span>24-27</span>
                        </label>
    
                        <label>
                            <input type="radio" name="age" value="on">
                            <span>28-31</span>
                        </label>
    
                        <label>
                            <input type="radio" name="age" value="on">
                            <span>31-34</span>
                        </label>
                    </div>
                </div>
                
                <!-- INPUT DATE AND SELECT BOX -->
                <div class="dateAndSelect">

                    <!-- GRADUATION DATE --DATE -->
                    <div class="date">
                        <label>Graduation Date</label>
                        <input type="date" value="month-day-year">
                    </div>

                    <!-- GENDER --SELECT BOX -->
                    <div class="selector">
                        <label for="gender">Gender</label>
                        <select name = "gender">
                            <option value = "gender" selected disabled>choose a gender</option>
                            <option value = "female">Female</option>
                            <option value = "male">Male</option>
                            <option value = "Prefer not to say">Prefer not to say</option>                            
                        </select>
                        <div class="tri"><img src="src/triangle.png" alt=""></div>
                    </div>

                </div>

                <!-- BUTTONS --BOTTOM ROW -->
                <div class="bottom">
                    <div class="leftB">
                        <button class="reset" type="reset">Reset</button>
                        <button class="save"><a href="index.html">Back</a></button>
                    </div>
    
                    <div class="rightB">
                        <button class="next"><a href="finish.html">Next</a></button>
                    </div>
                </div>

            </form>

        </div> <!-- .form-section -->
        
    </main>
</body>
</html>
